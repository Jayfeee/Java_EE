<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
        <script>
            function checkForm() {
                //校验用户名
                var usernameV = document.getElementById("username").value;
                if(usernameV == ""){
                    alert("请把用户名填上哦😊");
                    return false;
                }
                //校验密码
                var passwordV = document.getElementById("password").value;
                if(passwordV == ""){
                    alert("请把密码填上哦😊");
                    return false;
                }
                //校验确认密码
                var repasswordV = document.getElementById("repassword").value;
                if(repasswordV == ""){
                    alert("请再输一次密码哦😊")
                    return false;
                }else if(repasswordV != passwordV){
                    alert("输入的密码与第一次不同哦😊")
                    return false;
                }
                //校验邮箱
                var emailV = document.getElementById("email").value;
                var regex = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/);
                if(emailV == ""){
                    alert("邮箱不能为空哦😊");
                    return false;
                }else if(!regex.test(emailV)){
                    alert("邮箱格式不正确哦😊")
                    return false;
                }
            }
            function showTips(id,info) {
                var s = document.getElementById(id).innerHTML;
                if(s == ''){
                    document.getElementById(id).innerHTML="<font color='gray' size='2'>"+info+"</font>"
                }else if(s == '✓'){
                    document.getElementById(id).innerHTML="<font color='green' size='2'>✓<font/>";
                }
            }
            function checkUser(id,spanId,info) {
                var value = document.getElementById(id).value;
                if(value == ""){
                    document.getElementById(spanId).innerHTML="<font color='#dc143c' size='2'>"+info+"不能为空</font>"
                }else if(value.length < 6){
                    document.getElementById(spanId).innerHTML="<font color='#dc143c' size='2'>"+info+"格式不正确<font/>"
                }else{
                    document.getElementById(spanId).innerHTML="<font color='green' size='2'>✓<font/>"
                }
            }
        </script>
    </head>
